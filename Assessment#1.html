<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Optimized Images</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f0f0;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  h1 {
    margin-top: 30px;
    color: #333;
  }

  .gallery {
    display: flex;
    flex-wrap: wrap;
    gap: 16px;
    justify-content: center;
    padding: 20px;
    max-width: 1200px;
    width: 100%;
  }

  .gallery img {
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    max-width: 100%;
    height: auto;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .gallery img:hover {
    transform: scale(1.05);
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
  }

  /* Responsive design */
  @media (max-width: 600px) {
    .gallery {
      gap: 8px;
    }
  }

  @media (min-width: 601px) and (max-width: 960px) {
    .gallery img {
      width: 300px;
    }
  }

  @media (min-width: 961px) {
    .gallery img {
      width: 400px;
    }
  }
</style>
</head>
<body>
<h1>Optimized Images Example</h1>
<div class="gallery">
  <img src="Assets/IMG_20190623_101113.jpg" 
       srcset="Assets/pic1-400.jpg 400w, Assets/pic1-800.jpg 800w, Assets/pic1-1200.jpg 1200w"
       sizes="(max-width: 600px) 400px, (max-width: 960px) 800px, (min-width: 1280px) 1200px"
       alt="Sample Image">
  <img src="Assets/20210906115459_IMG_1313.JPG" 
       srcset="Assets/pic2-400.jpg 400w, Assets/pic2-800.jpg 800w, Assets/pic2-1200.jpg 1200w"
       sizes="(max-width: 600px) 400px, (max-width: 960px) 800px, (min-width: 1280px) 1200px"
       alt="Sample Image">
</div>
</body>
</html>
